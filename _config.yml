### Site Settings ###
title               : My Portfolio 
description         : >-
                      Hello! I'm Andrew Chiang, a Venezuelan-born individual with Asian roots. 
                      I'm thrilled to share a bit about myself and my passions with you.

baseurl             : ""                                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : AndrewIO47/AndrewIO47.github.io   # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Andrew Chiang
  image             : /assets/images/portfolio-profile-picture.jpg
  email             : andrew.chiang47@gmail.com
  github            : AndrewIO47
  linkedin          : https://www.linkedin.com/in/andrew-chiang-053711207/



### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name



### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"

sass:
  sass_dir: _sass
